<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Muscle groups</title>
  <style>
    .toolbar { display:flex; gap:.5rem; align-items:center; margin:1rem 0; }
    .btn { padding:.5rem .8rem; border:1px solid #ccc; border-radius:8px; text-decoration:none; }
  </style>
</head>
<body>
<h1>Muscle groups</h1>

<div class="toolbar">
  <a class="btn" th:href="@{/}">Home</a>
  <a class="btn" th:href="@{/admin/muscle-groups/new}">New group</a>
</div>

<table>
  <thead><tr><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    <tr th:each="g : ${items}">
      <td th:text="${g.name}">Chest</td>
      <td>
        <a th:href="@{|/admin/muscle-groups/${g.id}/edit|}">Edit</a>
        <form th:action="@{|/admin/muscle-groups/${g.id}/delete|}" method="post" style="display:inline">
          <button type="submit" onclick="return confirm('Delete this group?')">Delete</button>
        </form>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
