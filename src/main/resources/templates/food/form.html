<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Food</title></head>
<body>
<h1 th:text="${food.id} == null ? 'New Food' : 'Edit Food'"></h1>

<form th:action="${food.id} == null ? @{/food} : @{'/food/' + ${food.id}}" th:object="${food}" method="post">
  <label>Name</label>
  <input type="text" th:field="*{name}">
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

  <label>Category</label>
  <select th:field="*{category.id}" required>
    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
  </select>
  <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
  <div th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></div>

  <label>Fat (g/100g)</label>
  <input type="number" th:field="*{fat}" min="0" step="0.1">

  <label>Carbs (g/100g)</label>
  <input type="number" th:field="*{carbs}" min="0" step="0.1">

  <label>Protein (g/100g)</label>
  <input type="number" th:field="*{protein}" min="0" step="0.1">

  <label>Kcal (computed)</label>
  <input type="number" th:field="*{kcal}" readonly>

  <div style="margin-top:1rem;">
    <button type="submit">Save</button>
    <a th:href="@{/food}">Cancel</a>
  </div>
</form>
</body>
</html>
